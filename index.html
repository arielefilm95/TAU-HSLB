<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU - Tamizaje Auditivo Universal | Login</title>
    <meta name="description" content="Sistema de Tamizaje Auditivo Universal del Hospital San Luis de Buin">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TAU">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <header class="auth-header">
            <div class="logo">
                <h1>TAU</h1>
                <p>Tamizaje Auditivo Universal</p>
                <p class="hospital">Hospital San Luis de Buin</p>
            </div>
        </header>
        
        <main class="auth-main">
            <div class="auth-card">
                <h2>Iniciar Sesión</h2>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="btn-loader" style="display: none;">Cargando...</span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
                </div>
            </div>
        </main>
        
        <div id="notification" class="notification" style="display: none;">
            <span id="notificationMessage"></span>
            <button class="notification-close" onclick="hideNotification()">&times;</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
