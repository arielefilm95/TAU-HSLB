<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU - Tamizaje Auditivo Universal</title>
    <meta name="description" content="Sistema de Tamizaje Auditivo Universal del Hospital San Luis de Buin">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TAU">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo p {
            font-size: 1.2rem;
            margin: 10px 0 5px 0;
            opacity: 0.9;
        }
        
        .logo .hospital {
            font-size: 1rem;
            font-style: italic;
            opacity: 0.8;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <h1>TAU</h1>
            <p>Tamizaje Auditivo Universal</p>
            <p class="hospital">Hospital San Luis de Buin</p>
        </div>
        
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando sistema...</p>
    </div>
    
    <script>
        // Redirigir automáticamente al dashboard después de un breve tiempo
        setTimeout(function() {
            window.location.href = 'dashboard.html';
        }, 1500);
        
        // También redirigir si el usuario hace clic en cualquier parte
        document.addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
